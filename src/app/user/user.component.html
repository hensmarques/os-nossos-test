<ion-item *ngIf="user" [routerLink]="'/user/' + user.id" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ user.name }}
      <span class="date">
        <ion-icon aria-hidden="true" name="chevron-forward" size="small"></ion-icon>
      </span>
    </h2>
    <h3>{{ user.email }}</h3>
  </ion-label>
</ion-item>
